<html>
<head>
<meta charset="UTF-8" />
<title>Covid Datas</title>
<meta name="View port" content="width=device-width, initial-scale=1.0">

</head>
<body>
	<div class="container11">
		<h2>COVID-19 cases in<span id="country"></span><img src="" id="flag"></h2>
		<div class="board">
			<div class="card a">
				<i class="fa fa-tachometer"></i>
				<h5>Active cases</h5>
				<span id="active"></span>
			</div>
     
			<div class="card ca">
				<i class="fa fa-th-list"></i>
				<h5>Total cases</h5>
				<span id="cases"></span>
			</div>

			<div class="card cr">
				<i class="fa fa-time-circle"></i>
				<h5>Critical cases</h5>
				<span id="critical"></span>
			</div>

			<div class="card d">
				<i class="fa fa-times"></i>
				<h5>Total Death</h5>
				<span id=" death"></span>
			</div>

			<div class="card r">
				<i class="fa fa-check-square"></i>
				<h5>Recovered Cases</h5>
				<span id=" recovered"></span>
			</div>

			<div class="card t">
				<i class="fa fa-eye"></a>
				<h5>Total Test Done</h5>
				<span id="test"></span>
			</div>
		</div>
	</div>
</body>
</html>

<script type="text/javascript">
fetch('https://corona.lmao.ninja/v2/countries/India')
.then((response)=>{
return response.json();
})
.then((data)=>{
document.getElementById("flag").src = data.countryInfo.flag;
document.getElementById("country").innerHTML = data.country;
document.getElementById("active").innerHTML = data.active;
document.getElementById("cases").innerHTML = data.cases;
document.getElementById("critical").innerHTML = data.critical;
document.getElementById("death").innerHTML = data.death;
document.getElementById("recovered").innerHTML = data.recovered;
document.getElementById("test").innerHTML = data.test;

})
</script>


 
 
</script>
